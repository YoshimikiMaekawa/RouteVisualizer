<html>
    <head>
        <title>Map for ARLISS</title>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <link rel="stylesheet" href="./css/map_style.css">
    </head>
    <body onload="makeMap();">
        <div id="main">
            <div id="mapid" class="main-contents"></div>
            <div id="settings" class="main-contents">
                <h2>Settings</h2>
                <form onsubmit="return false;" id="form-settings">
                    <p>
                        <h3>Start point</h3>
                        <span>Latitude:</span><input type="text" name="start-latitude" id="start-latitude"><br>
                        <span>Longtitude:</span><input type="text" name="start-longtitude" id="start-longtitude">
                    </p>
                    <p>
                        <h3>1st sampling point</h3>
                        <span>Latitude:</span><input type="text" name="sampling-latitude-01" id="sampling-latitude-01"><br>
                        <span>Longtitude:</span><input type="text" name="sampling-longtitude-01" id="sampling-longtitude-01">
                    </p>
                    <p>
                        <h3>2nd sampling point</h3>
                        <span>Latitude:</span><input type="text" name="sampling-latitude-02" id="sampling-latitude-02"><br>
                        <span>Longtitude:</span><input type="text" name="sampling-longtitude-02" id="sampling-longtitude-02">
                    </p>
                    <p>
                        <h3>Goal point</h3>
                        <span>Latitude:</span><input type="text" name="goal-latitude" id="goal-latitude"><br>
                        <span>Longtitude:</span><input type="text" name="goal-longtitude" id="goal-longtitude">
                    </p>
                    <button type="submit" onclick="updateCoordinates();">Visualize</button>
                </form>
            </div>
        </div>
        <script src="./js/create_map.js"></script>
    </body>
</html>
